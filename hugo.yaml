          content: |
            While at [Vecima.](https://vecima.com/) I worked remotely from Savannah, GA.  Vecima has a wide array of software products however my main focus was the improvement and maintenance of the MediaScale IQ streaming monitoring platform. Golang backend and ReactJS frontend. Managed local Docker development environments and GitLab CI pipelines for efficient deployment. Contributed to the improvement of internal service analytics and testing frameworks to enhance monitoring capabilities.

