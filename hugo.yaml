    subtitle: "I build web things"
    content: "As a software developer, I've worked on many different technologies in many languages from php with jQuery to python with Angular to Golang with React.  I've gotten to support legacy codebases and learn some of the pitfalls of following JS trends too quickly. I enjoy getting to use modern web technologies to build websites that load fast, function correctly, and hopefully look good."
